<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settimeout</title>
    <style>
        #loginBox {
            height: 500px;
            width: 500px;
            background: #000;
        }
    </style>
</head>
<body>
    <h1>welcome to my website</h1>
    <button id="loginBtn">login</button>
</body>
<script>
    const displayLoginBox = function () {
        console.log("inserted")
        const div = document.createElement("div")
        div.id = "loginBox"
        document.body.appendChild(div)
        document.body.removeChild(document.getElementById("loginBtn"))
    }
    const displayintwosc = setTimeout(displayLoginBox, 5000)

    document.getElementById('loginBtn').addEventListener("click", function (e) {
        clearTimeout(displayintwosc)
        displayLoginBox()
    })
</script>
</html>
